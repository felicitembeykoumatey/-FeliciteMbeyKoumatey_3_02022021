 <!DOCTYPE html>
 <html lang="fr">

 <head>

   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Ohmyfood</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <main>
     <header>
       <nav class="navigator">
         <img class="logo" src="./images/logo/ohmyfood.png" alt="logo du site ohmyfood">
         <form class="search_form" role="search">
           <label>
             <i class="fas fa-map-marker-alt"></i>
           </label>
           <input class="search_form_text" type="text" name="research" id="research" placeholder="Paris, Belleville">
         </form>
       </nav>
     </header>

     <section class="research">
       <h1>Réservez le menu qui vous convient</h1>
       <p>Découvrez des restaurants d'exception, sélectionner par nos soins.</p>
       <button class="Explore">Explorez nos restaurants</button>
     </section>

     <section class="function">
       <h2>Fonctionnement</h2>
       <ul class="function_list">
         <li class=function_global_list>
           <p class="function_list_number"> 1</p>
           <i class="fas fa-mobile-alt"> Choisisez un restaurant</i>
         </li>

       </ul>


     </section>
     <section class="Restaurants">
     <h2>Restaurants</h2>
     </section>
   </main>

 <footer>
   <h3>Ohmyfood</h3>
   <ul>
     <li>
       <i class="fas fa-utensils"></i>
       <a href="#" class="suggest_a_restaurant">Proposer un restaurant</a>
     </li>
     <li>
       <i class="fas fa-hands-helping"></i>
       <a href="#" class="partner">Devenir partenaire</a>
     </li>
     <li>
       <a href="#" class="legal_notice">Mentions légales</a>
     </li>
     <li>
       <a href="mailto:#" class="contact">Contact</a>
     </li>
   </ul>
 </footer>

 </body>

 </html>
